<div class="container">
  <h1>To do List:</h1>

  <div class="add">
    <input type="text" [(ngModel)]="newItem"><button (click)="addNewItem()">Add to List</button>
  </div>

  <div class="list">
    <div class="item" *ngFor="let item of toDoList; let i= index">
      <p>{{item}}</p><button (click)="removeFromList(i)">X</button>
    </div>
  </div>
</div>
